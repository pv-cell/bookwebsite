{% extends "Base.html" %}
{% block title %}
Contact
{% endblock title %}
{% block body %}
<img src="static/Contact.jpeg" class="d-block w-100" alt="Contact Image" style="height:300px"> 
<h1 class="text-center">Contact</h1>
<div class="container">
    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" aria-describedby="enter name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3 form-group">
            <label for="desc">Tell your query</label>
            <textarea class="form-control" id="desc" rows="3" name="desc" required></textarea>


        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
